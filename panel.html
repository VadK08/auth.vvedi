<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vvedi — Панель</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-glow"></div>

<h1>Панель управления</h1>
<p class="subtitle">Настройте тему и поведение генерации</p>

<div class="section">

    <div class="card">
        <h3>Тема постов</h3>
        <input id="topic" type="text" placeholder="Например: новости технологий...">
    </div>

    <div class="card">
        <h3>Генерация</h3>
        <label><input id="genimg" type="checkbox"> Генерировать изображение</label><br><br>
        <label><input id="usenews" type="checkbox"> Добавлять новости</label>
    </div>

    <div class="card">
        <h3>Реклама</h3>
        <input id="adtitle" type="text" placeholder="Название продукта">
        <textarea id="addesc" placeholder="Описание"></textarea>
    </div>

    <div class="card">
        <h3>Расписание</h3>
        <input id="times" type="text" placeholder="10:00, 18:00">
    </div>

    <button id="saveBtn">Сохранить</button>

</div>

<script src="panel.js"></script>

</body>
</html>
